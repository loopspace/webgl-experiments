<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>webgl Experiments: Images</title>
    <script src="../utilities/sylvester.js"></script>
    <script src="../utilities/glUtils.js"></script>
    <script src="image.js"></script>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet">
    <script id="shader-pre-fs" type="x-shader/x-fragment">
      //uniform lowp float DeltaTime;

      //The interpolated vertex colour for this fragment
      varying lowp vec4 vColour;

      //The interpolated coordinate for this fragment
      varying lowp vec2 vTexcoord;
      
void main()
      {
    </script>
    <script id="shader-post-fs" type="x-shader/x-fragment">
}
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 vertexPosition;
      attribute vec4 vertexColour;
      attribute vec2 textureCoordinate;
    
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      
      varying lowp vec4 vColour;
      varying lowp vec2 vTexcoord;
    
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);
        vColour = vertexColour;
        vTexcoord = textureCoordinate;
      }
    </script>
  </head>
  <body onload="start()">
    <div id="images" class="hidden"></div>
    <div id="shader">
      <form id="shaderForm">
	<textarea id="shaderText">lowp vec4 c = texture2D(texture, vTexcoord);
c *= vColour;
// Your code in here

gl_FragColor = c;
	</textarea>
	<button id="reload" type="button">Reload</button>
	<button id="reset" type="button">Reset</button>
	<br>

	  </tr>

		<option value="5">Connisborough Castle</option>
		<option value="6">Roche Abbey</option>
		<option value="7">Trondheim Warehouses</option>
		<option value="8">Bymarka</option>
		<option value="9">Domkirke (summer)</option>
		<option value="10">Trondheim Railway Bridge</option>
		<option value="11">Ilen Kirke</option>
		<option value="12">Nidelva (autumn)</option>
		<option value="13">Beetle Drive</option>
		<option value="14">Universitet</option>

	    </td>
	  </tr>
	</table>
	<ul>

    </div>
